<!-- templates/document_edit.html -->
{% extends "base.html" %}

{% block content %}
<h1>Please Upload Your New Files!</h1>
<!--Uploads files-->
<form action="/submissions/{{ document._id }}" method="POST" enctype="multipart/form-data">
    <!-- form field implemented using this tutorial: https://www.tutorialspoint.com/flask/flask_file_uploading.htm -->
    Select files:
    <input type="file" name="userFile"><br><br>

    <input type="submit" value="Finish Re-upload"/>
</form>

{% endblock %}
